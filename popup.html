<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Downloader Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 14px;
      color: #333;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a73e8;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .setting-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .toggle-label {
      font-weight: 500;
    }

    .toggle {
      position: relative;
      width: 48px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1a73e8;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: #1a73e8;
      color: white;
      margin-bottom: 8px;
    }

    .btn-primary:hover {
      background-color: #1557b0;
    }

    .btn-secondary {
      background-color: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .status {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      margin-top: 12px;
      display: none;
    }

    .status.success {
      display: block;
      background-color: #e6f4ea;
      color: #137333;
    }

    .status.error {
      display: block;
      background-color: #fce8e6;
      color: #c5221f;
    }

    .counter-info {
      text-align: center;
      padding: 12px;
      background: #e8f0fe;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .counter-value {
      font-size: 24px;
      font-weight: bold;
      color: #1a73e8;
    }

    .counter-label {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Image Downloader</h1>

  <div class="counter-info">
    <div class="counter-value" id="counter">0</div>
    <div class="counter-label">Images Downloaded</div>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable Downloads</span>
    <label class="toggle">
      <input type="checkbox" id="enabled" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting-group">
    <label for="minSize">Minimum Image Size (px)</label>
    <input type="number" id="minSize" min="1" max="10000" value="600">
    <div class="help-text">Images with width or height above this value will be downloaded</div>
  </div>

  <div class="setting-group">
    <label for="destinationFolder">Destination Folder</label>
    <input type="text" id="destinationFolder" value="downloaded-images">
    <div class="help-text">Folder name inside your Downloads directory</div>
  </div>

  <button class="btn-primary" id="saveBtn">Save Settings</button>
  <button class="btn-secondary" id="resetBtn">Reset Counter</button>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
