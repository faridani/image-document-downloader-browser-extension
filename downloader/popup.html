<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Auto Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .toggle-label {
      margin: 0;
      font-weight: bold;
      color: #555;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    .save-btn:hover {
      background-color: #45a049;
    }
    .reset-btn {
      background-color: #f44336;
      color: white;
    }
    .reset-btn:hover {
      background-color: #da190b;
    }
    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .counter-display {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
    }
    .counter-display span {
      font-weight: bold;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Image Auto Downloader</h1>
  
  <div class="toggle-container">
    <label class="toggle-label">Enable Auto Download</label>
    <label class="switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="counter-display">
    <div>Next Image Number: <span id="counterDisplay">1</span></div>
  </div>
  
  <div class="control-group">
    <label for="minSize">Minimum Image Size (px)</label>
    <input type="number" id="minSize" min="1" value="600">
    <div class="info-text">Images larger than this in either dimension will be downloaded</div>
  </div>
  
  <div class="control-group">
    <label for="destinationFolder">Destination Folder</label>
    <input type="text" id="destinationFolder" value="downloaded-images" placeholder="e.g., my-images">
    <div class="info-text">Leave empty to save in default Downloads folder</div>
  </div>
  
  <div class="button-group">
    <button class="save-btn" id="saveBtn">Save Settings</button>
    <button class="reset-btn" id="resetBtn">Reset Counter</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
