<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Downloader Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <h1>Image Downloader Settings</h1>
      <form id="settings-form">
        <label class="field">
          <span>Minimum size (px)</span>
          <input type="number" id="min-size" min="1" step="1" />
        </label>
        <label class="field">
          <span>Destination folder</span>
          <input type="text" id="destination-folder" placeholder="image-downloads" />
        </label>
        <button type="submit">Save</button>
        <p class="status" id="status" role="status" aria-live="polite"></p>
      </form>
    </main>
    <script src="options.js"></script>
  </body>
</html>
